<div class="svg-wrapper" #container contentEditable>
  <svg
    (click)="setSelected(CLOCK_SELECT_TYPE.NONE, $event)"
    class="clock"
    width="300"
    height="300"
    viewBox="0 0 600 600"
  >
    <g class="clock-face">
      <circle class="circle" cx="300" cy="300" r="253.9" />
      <path
        class="hour-marks"
        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
      />
      <circle class="mid-circle" cx="300" cy="300" r="16.2" />
    </g>

    <g [style.transform]="hourArmTransform$ | async" class="hour-arm-container">
      <path
        [class.selected-arm]="(selectedArm$ | async) === CLOCK_SELECT_TYPE.HOUR_ARM"
        (click)="setSelected(CLOCK_SELECT_TYPE.HOUR_ARM, $event)"
        class="hour-arm"
        d="M300.5 298V142"
      />
      <circle class="sizing-box" cx="300" cy="300" r="253.9" />
    </g>

    <g [style.transform]="minuteArmTransform$ | async" class="minute-arm-container">
      <path
        [class.selected-arm]="(selectedArm$ | async) === CLOCK_SELECT_TYPE.MINUTE_ARM"
        (click)="setSelected(CLOCK_SELECT_TYPE.MINUTE_ARM, $event)"
        class="minute-arm"
        d="M300.5 298V67"
      />
      <circle class="sizing-box" cx="300" cy="300" r="253.9" />
    </g>
  </svg>
</div>
